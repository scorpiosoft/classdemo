<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Bands</title>
  </head>
  <body>

    <script>
      var bands = ["queen", "beatles", "boston", "decemberists", "tom petty"];
      var input = prompt("Which band do you like?").toLowerCase();

      if (bands.indexOf(input) === -1)
      {
        console.log("Nah! They're pretty lame...");
      }
      else
      {
        console.log("I love them too!");
      }
    </script> 

  </body>
</html>
