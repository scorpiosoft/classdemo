<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2>You chose <span id="pChoice"><strong>...Nothing.</strong></span></h2>
        <h2>Computer chose <span id="cChoice"><strong>...Nothing.</strong></span></h2>
        <h2>Your wins <span id="pWins"><strong>...Nothing.</strong></span></h2>
        <h2>Your losses <span id="pLosses"><strong>...Nothing.</strong></span></h2>
        <h2>Your ties <span id="pTies"><strong>...Nothing.</strong></span></h2>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0, losses = 0, ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event)
    {
      var p_guess = event.key;
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var c_guess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      var p_choice = document.getElementById("pChoice");
      var c_choice = document.getElementById("cChoice");
      var p_wins = document.getElementById("pWins");
      var p_losses = document.getElementById("pLosses");
      var p_ties = document.getElementById("pTies");

      p_choice.textContent = p_guess;
      c_choice.textContent = c_guess;
      if (p_guess === c_guess)
      {
        ++ties;
        p_ties.textContent = ties.toString();
      }
      else if ((p_guess === 'r' && c_guess === 'p')
            || (p_guess === 'p' && c_guess === 's')
            || (p_guess === 's' && c_guess === 'r'))
      {
        ++losses;
        p_losses.textContent = losses.toString();
      }
      else if ((p_guess === 'r' && c_guess === 's')
            || (p_guess === 'p' && c_guess === 'r')
            || (p_guess === 's' && c_guess === 'p'))
      {
        ++wins;
        p_wins.textContent = wins.toString();
      }
    };
  </script>

</body>

</html>
