<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Equivalency</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) {
        console.log("hi");//
      }
      else {
        console.log("bye");
      }

      if (false === false) {
        console.log("dude");//
      }
      else {
        console.log("nope");
      }

      if ("4" === 4) {
        console.log("puppies");
      }
      else {
        console.log("goats");//
      }

      if ("4" == 4) {
        console.log("puppies");//
      }
      else {
        console.log("goats");
      }

      if (true) {
        console.log("goo goo dolls");//
      }
      else {
        console.log("vanilla ice");
      }

      if (false) {
        console.log("the neighborhood");
      }
      else {
        console.log("one direction");//
      }

      if (("5" + "5") === "55") {
        console.log("tofu");//
      }
      else {
        console.log("soybean");
      }

      if ((6 + "5") === "65") {
        console.log("richard");//
      }
      else {
        console.log("branson");
      }

    </script>

  </body>
</html>
