<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak</title>
  </head>
  <body>

    <script type="text/javascript">
      var bSteak = confirm("Do you eat steak?");
      var iYear = prompt("What year were you born?");

      if (bSteak) {
        document.write("Here's a steak");
      }
      else {
        document.write("Here's a tofu stir fry!");
      }

      if (iYear <= 1996) {
        alert("SAKE SAKE SAKE!");
      }
      else {
        alert("No Sake for you!");
      }
    </script>

  </body>
</html>
