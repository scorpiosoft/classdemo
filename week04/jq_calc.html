<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                    <br><br>
                    <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                    <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                    <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="first-number"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second-number"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

// $(document).ready(function(){

// Your code here...
var calclator =
{
  first: -1, 
  second: -1,
  operator: "",
  result: -1,
  d_first: $("#first-number"),
  d_second: $("#second-number"),
  d_operator: $("#operator"),
  d_result: $("#result"),
};

$(".number").on("click", function()
{
    if (calclator.first < 0)
    {
        calclator.first = parseInt($(this).attr("value"));
        calclator.d_first.text(calclator.first);
    }
    else 
    if (calclator.second < 0)
    {
        calclator.second = parseInt($(this).attr("value"));
        calclator.d_second.text(calclator.second);
    }
    else
    {
        return; // already have both
    }
});
$(".operator").on("click", function()
{
    // alreay have one
    if (calclator.operator !== "")
        return;

    switch ($(this).attr("value"))
    {
        case "plus":
            calclator.operator = "+";
            break;
        case "minus":
            calclator.operator = "-";
            break;
        case "times":
            calclator.operator = "*";
            break;
        case "divide":
            calclator.operator = "/";
            break;
        case "power":
            calclator.operator = "^";
            break;
    }
    calclator.d_operator.text(calclator.operator);
});
$(".equal").on("click", function()
{
    var result = 0;
    switch (calclator.operator)
    {
        case "+":
            result = calclator.first + calclator.second;
            // result = +(calclator.first) + +(calclator.second); // this method converts strings to numbers
            break;
        case "-":
            result = calclator.first - calclator.second;
            break;
        case "*":
            result = calclator.first * calclator.second;
            break;
        case "/":
            result = calclator.first / calclator.second;
            break;
        case "^":
            result = Math.pow(calclator.first,calclator.second);
            break;
    }
    calclator.d_result.text(result);
});
$(".clear").on("click", function()
{
    calclator.first = calclator.second = calclator.result = -1;
    calclator.operator = "";
    calclator.d_first.empty();
    calclator.d_second.empty();
    calclator.d_operator.empty();
    calclator.d_result.empty();
});


// });

</script>

</body>
</html>
