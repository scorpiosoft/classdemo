<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    function get_movie(title)
    {
      // The below code fills in the first row of the table
      var queryURL = "https://www.omdbapi.com/?t=" + title + "&type=movie&plot=short&apikey=trilogy";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
        console.log(response);
        // Obtain a reference to the tbody element in the DOM
        var d_tbody = $('tbody');
        // Create and save a reference to new empty table row
        var d_tr = $('<tr>');
        // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
        var d_td1 = $('<td>'+response.Title+'</td>');
        // var d_td1 = $('<td>').text(response.Title);
        // var d_td1 = $('<td>', {text: response.Title});
        var d_td2 = $('<td>'+response.Year+'</td>');
        var d_td3 = $('<td>'+response.Actors+'</td>');
        // Append the td elements to the new table row
        d_tr.append(d_td1, d_td2, d_td3);
        // Append the table row to the tbody element
        d_tbody.append(d_tr);
      });
    }
    get_movie("Big Trouble In Little China");
    get_movie("High Road To China");
    get_movie("Quigley Down Under");
  </script>
</body>

</html>
